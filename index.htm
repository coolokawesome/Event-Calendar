  <html>
    <head>

      <!-- bootstrap 3.4.1 CSS
      Found: https://getbootstrap.com/docs/3.4/-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
      <!-- JQuery-->
      <script src="assets/jquery-3.6.1.min.js"></script>

      <!-- bootstrap 3.4.1 JS
      Found: https://getbootstrap.com/docs/3.4/-->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <!-- FontAwesome 4.7-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- custom style sheet-->
      <link rel="stylesheet" href="assets/calendar.css"  >
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

      </head>
    <body onload="Clock()">
      <div id="modalDIV">
        <div class="modal fade" id="myModal" role="dialog" data-keyboard="false" data-backdrop="static">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id='modalHead'></h4>
              </div>
              <div class="modal-body" id="modalDate"></div>
              <div class="modal-body" id="modalDesc"></div>
            </div>        
          </div>
        </div>
    </div>
      <div class="backgroundImage" id="backgroundImage"></div>
      <div id="clock">
      </div>
      <div id="calendar">



      </div>
      <div id="form">
        <form id='form' method="GET">
          <h2>New Event</h2>
          <p>To log an event, visit the corresponding month of the event and fill the form:</p>
              <input  name="date" id="date" type="text" placeholder="Date(YYYY-MM-DD)" required> 
              <input  name="event" id="calEvent" type="text" placeholder="event (required)" required>
              <input  name="description" id="description" type="text" placeholder="description">
          <div class="buttons">
            <button id='button' class="submit" name="submit" type="submit" value="submit">Submit</button>
            <button id='clear' class="clear" name="clear" value="clear">clear form</button>
          </div>
          <div id="errorDiv">
          </div>
        </form>
      </div>
    </body>
    <script src="assets/holidays.js"></script>
    <script src="assets/calendar.js"></script>
    <script src="assets/clock.js"></script>

    <footer>
      <div id="author">
          Syrus Samson, 2022
      </div>
      <div id='icon'>
        <i style="font-size:24px; margin-bottom: 20px" id='icon'class="fa fa-white"><a href="https://github.com/coolokawesome" id='icon'class="fa fa-white">&#xf09b;</a></i>
      </div>
      <script src="assets/events.js" async></script>
    </footer>
    </html>
